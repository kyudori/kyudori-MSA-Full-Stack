<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>객체 리터럴 생성시 속성을 변수로 설정</h1>
	<script>
		const key1 = "name";
		const key2 = "price";
		
		const coffee4 = {
			key1 : 'Americano',
			key2 : 3000
		};
		
		console.log(coffee4);
		console.log(coffee4.name);
		console.log(coffee4.price);
		console.log(coffee4.key1);
		console.log(coffee4.key2);
		
		const coffee5 = {
			[key1] : 'Americano',
			[key2] : 3000
		};		
		console.log(coffee5);
		console.log(coffee5.name);
		console.log(coffee5.price);
		console.log(coffee5.key1);
		console.log(coffee5.key2);
	</script>
</body>
</html>
