<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>간편 객체 리터럴(1)</h1>
	<script>
		const name = "Americano";
		const price = 3000;		
		const coffee = {
				name : name,
				price : price
		};		
		console.log(coffee);
		console.log("=".repeat(30));
		const coffee2 = {
			name,
			price
		};		
		console.log(coffee2);
		console.log("=".repeat(30));
		const coffee3 = { name, price };	
		console.log(coffee3);
	</script>
</body>
</html>
