<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
	#title {
		color: green;
		text-shadow: 3px 4px 5px red;
	}
	#result {
		color : red;
	}
</style>
</head>
<body>
<h1 id="title">자바스크립트로 구현하는 구구단</h1>
<script>
	var num;
	do {
		num = parseInt(window.prompt());
	} while (isNaN(num) || num < 1 || num > 9);
	document.write("<h1 id='result'>" + num + " 단입니다.</h1>");
	document.write("<hr>");
	for (var i = 1; i <= 9; i++) {
		document.write("<h1>" + num + " x " + i + " = " + (num * i) + "</h1>");
	}
</script>
</body>
</html>
