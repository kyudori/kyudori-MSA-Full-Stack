<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calcForm</title>
</head>
<body>
	<h1>연산할 두개의 숫자를 입력하고 연산자를 선택하시오.</h1>
	<hr>
	<form id="myForm" method="get" action="/mvc/calc">
		<input type="number" placeholder="숫자를 입력하세요" name="num1" required>
		<select name="oper">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select> <input type="number" placeholder="숫자를 입력하세요" name="num2" required>
		<button type="submit">계산하기</button>
	</form>
</body>
</html>
