<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>   
  </head>

  <body>
    <div id="app">
      <h2>입력문자를 감시하여 금지문자가 입력 되면 경고창 띄우기</h2>
      <p>금지문자 :「{{ forbiddenText }}」</p>
      <textarea v-model="inputText"></textarea>
      <hr />
      <h2>남은 시간(초)를 감시하여 표시하고 0초가 되면 경고창 띄우기</h2>
      <p>
        앞으로 {{ restSec }}초<br />
        <button v-on:click="startTimer">START</button>
      </p>
    </div>
    <script>
      const { createApp } = Vue;
      let now = new Date();
      createApp({
        data() {
          return {
            forbiddenText: "고길동",
            inputText: "오늘은 날씨가 좋습니다.",
            restSec: 5,
            timerObj: null,       
          };
        },
        methods: {
          startTimer: function () {
            this.restSec = 5;    
            this.timerObj = setInterval(() => {
              this.restSec--;
            }, 1000);
          },
        },
        watch: {
          // inputText 감시
          inputText: function () {        
            var pos = this.inputText.indexOf(this.forbiddenText);
            if (pos >= 0) {
              alert(this.forbiddenText + "는 입력할 수 없습니다.");
              // 입력문자에서 금지 문자를 삭제한다.
              this.inputText = this.inputText.substr(0, pos);
            }
          },
          // restSec 감시
          restSec: function () {
            // 0초 이하가 되면 얼럿을 띄우고 타이머를 멈춘다.
            if (this.restSec <= 0) {
              alert("제한시간 입니다.");
              clearInterval(this.timerObj);
            }
          },          
        },        
      }).mount("#app");
    </script>
  </body>
</html>
