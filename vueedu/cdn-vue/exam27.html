<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="UTF-8" />
    <title>Dog API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>Axios 를 사용해서 1번글 가져오기</h1>
		<script>
				axios.get('http://localhost:8088/bookboards/1')
				.then(function (response) {
					console.log("성공~~~");
					console.log(response);
					console.log(response.status);
					console.log(response.data);
				})
				.catch(function (error) {
					console.log("오류발생~~~");
					console.log(error);
				})
				.finally(function () {
					// 항상 실행되는 영역
					console.log("AJAX 통신 완료~~1");
				});

				async function getUser() {
					try {
						const response = await axios.get('http://localhost:8088/bookboards/1');
						console.log("성공~~~");
						console.log(response);
						console.log(response.status);
					console.log(response.data);
					} catch (error) {
						console.log("오류발생~~~");
						console.error(error);
					} finally {
						console.log("AJAX 통신 완료~~2");	
					}
				}
				getUser();
    </script>
  </body>
</html>
